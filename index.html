<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patreon Redirect</title>
</head>
<body>
  <script>
    // Получаем параметр code из URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    
    if (code) {
      // Редирект на локальный слушатель
      // Убедитесь, что порт совпадает с тем, что в Unity: listenerLocalhost
      window.location.href = `http://localhost:12345/?code=${encodeURIComponent(code)}`;
    } else {
      // Если нет code — показываем ошибку
      document.body.innerHTML = '<h2>No code provided in query string.</h2>';
    }
  </script>
</body>
</html>
